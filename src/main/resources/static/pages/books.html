<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpringMVC案例</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>图书管理</h1>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="getAll()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>
                <el-table-column prop="name" label="图书名称"></el-table-column>
                <el-table-column prop="description" label="描述"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="图书类别" prop="type">
                                    <el-input v-model="formData.type"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="图书名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>

                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="描述">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="图书类别" prop="type">
                                    <el-input v-model="formData.type"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="图书名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="描述">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {},
            dataList: [],//当前页要展示的列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//控制表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],
                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getAll();
        },
        methods: {
            //查询所有书籍列表
			getAll() {
                axios.get("/books").then(resp => {
                	let result = resp.data;
                    //表示查询成功
                	if (result.code == 20041) {
                        this.dataList = result.data;
                    }
                });
			},
            //弹出添加窗口
			handleCreate() {
				//显示对话框
				this.dialogFormVisible = true;
				//表单内容清空
				this.resetForm();
			},
			//重置表单
			resetForm() {
				this.formData = {};
			},
			//添加
			handleAdd () {
				//发送ajax请求
                axios.post("/books", this.formData).then(resp => {
                	let result = resp.data;
                    //添加成功或失败
                	if (result.code == 20011) {
                        this.$message.success(result.msg);
                    }
                    else {
                        this.$message.error(result.msg);
                    }
				    //如果操作成功，关闭弹层，显示数据
                    this.dialogFormVisible = false;
                }).finally(resp=>{
				    //无论添加成功还是失败都再次获取数据
                    this.getAll();
                });
			},
			//弹出编辑窗口
			handleUpdate(row) {
				//查询数据，根据id查询
                axios.get("/books/" + row.id).then(resp => {
                	let result = resp.data;
                	if (result.code == 20041) {
                        //将数据显示在表单上
                        this.formData = result.data;
				        //展示弹层，加载数据，不是添加对话框
                        this.dialogFormVisible4Edit = true;
                    }
                });
			},
            //编辑
            handleEdit() {
			    //发送ajax请求
                axios.put("/books",this.formData).then(resp => {
                	let result = resp.data;
                	if (result.code == 20031) {
				        //如果操作成功
                        this.$message.success(result.msg);
                        //关闭弹层，显示数据
                        this.dialogFormVisible4Edit = false;
                    }
                }).finally(resp=>{
				    //无论添加成功还是失败都再次获取数据
                    this.getAll();
                });
            },
			// 删除
			handleDelete(row) {
				//1.弹出提示框
                this.$confirm('真的要删除这本书吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //2.做删除业务
                    axios.delete("/books/" + row.id).then(resp => {
                    	let result = resp.data;
                    	if (result.code == 20021) {
                            this.$message({
                                type: 'success',
                                message: '删除成功!'
                            });
                        }
                    }).finally(resp => {
				        //无论添加成功还是失败都再次获取数据
                        this.getAll();
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
			}
        }
    })
</script>
</html>
